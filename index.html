<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRIMAL - Orden de Turno</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="top-header">
    <div class="header-content">
      <h1>PRIMAL - Orden de Turno</h1>
      <p>Tracker de ronda (Campaña / Combate)</p>
    </div>
  </header>

  <main class="main-layout">

    <!-- SIDEBAR IZQUIERDA -->
    <aside class="sidebar">
      <div class="round-box">
        <h2>Ronda</h2>
        <div id="roundCounter" class="round-number">1 / 10</div>
      </div>

      <div class="sidebar-title">
        <h3>Orden de Ronda</h3>
      </div>

      <div id="phaseList" class="phase-list"></div>
    </aside>


    <!-- CONTENIDO CENTRAL -->
    <section class="content">

      <!-- LOGO CENTRADO -->
      <div class="logo-container">
        <img src="assets/images/LOGO.PNG" alt="Logo Primal" class="logo">
      </div>

      <!-- TITULO DE FASE -->
      <div class="phase-header">
        <h2 id="phaseTitle">-</h2>
        <p class="phase-progress">Fase: <span id="phaseProgress">0 / 0</span></p>
      </div>

      <!-- DETALLES -->
      <div class="phase-card">
        <ul id="phaseDetails"></ul>
      </div>

      <!-- BOTONES -->
      <div class="controls">
        <button id="btnPrev" class="btn btn-gray">⬅ Atrás</button>
        <button id="btnNext" class="btn btn-blue">Siguiente ➡</button>
        <button id="btnReset" class="btn btn-red">Reset ⟳</button>
      </div>

    </section>

  </main>

  <footer class="footer">
    <p>Hecho para uso personal - Primal Companion</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
