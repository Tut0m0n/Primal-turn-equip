<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRIMAL - Orden de Turno</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- HEADER -->
  <header class="top-header">
    <h1>PRIMAL - Orden de Turno</h1>
    <p>Tracker de ronda (Campaña / Combate)</p>
  </header>

  <!-- MAIN LAYOUT -->
  <div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">

      <div class="round-counter-box">
        <div class="round-title">RONDA</div>
        <div id="roundCounter" class="round-value">1 / 10</div>
      </div>

      <h2 class="sidebar-title">Orden de Ronda</h2>

      <div id="phaseList" class="phase-list"></div>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">

      <!-- TOP BAR -->
      <div class="top-content-bar">

        <div class="logo-box">
          <img src="assets/images/LOGO.PNG" alt="Primal Logo" class="logo">
        </div>

        <button class="glossary-btn">GLOSARIO</button>

      </div>

      <!-- PHASE DISPLAY -->
      <section class="phase-display">

        <h2 id="phaseTitle" class="phase-title">-</h2>

        <div class="phase-info">
          <span>Progreso:</span>
          <strong id="phaseProgress">0 / 0</strong>
        </div>

        <div class="phase-card">
          <ul id="phaseDetails"></ul>
        </div>

      </section>

      <!-- CONTROLS -->
      <section class="controls">

        <button id="btnPrev" class="btn btn-dark">
          ⬅ Anterior
        </button>

        <button id="btnNext" class="btn btn-blue">
          Siguiente ➡
        </button>

        <button id="btnReset" class="btn btn-red">
          Reset ⟳
        </button>

      </section>

    </main>

  </div>

  <!-- FOOTER -->
  <footer class="footer">
    Hecho para uso personal - Primal Companion
  </footer>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
