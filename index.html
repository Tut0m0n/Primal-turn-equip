<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRIMAL - Orden de Turno</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER LOGO -->
  <header class="main-logo-header">
    <img src="assets/images/LOGO.PNG" alt="Primal Logo" class="main-logo">

    <!-- MUSICA / VOLUMEN -->
    <div class="music-controls">
      <button id="musicToggle" class="music-btn" title="Reproducir / Pausar mÃºsica">ðŸ”Š</button>
      <input id="volumeSlider" class="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5">
    </div>
  </header>


  <!-- MAIN GRID -->
  <div class="layout">

    <!-- LEFT PANEL -->
    <aside class="left-panel">

      <div class="round-box">
        <div class="round-title">RONDA</div>
        <div id="roundCounter" class="round-counter">1 / 10</div>
      </div>

      <h2 class="order-title">ORDEN DE RONDA</h2>

      <div id="phaseList" class="phase-list"></div>

    </aside>


    <!-- CENTER PANEL -->
    <main class="center-panel">

      <h2 id="phaseTitle" class="phase-title">-</h2>

      <div id="detailsBox" class="details-box">
        <ul id="phaseDetails"></ul>
      </div>

      <div class="controls">
        <button id="btnPrev" class="btn btn-dark">
          â¬… Retroceder
        </button>

        <button id="btnNext" class="btn btn-blue">
          Siguiente âž¡
        </button>

        <button id="btnReset" class="btn btn-red">
          Reset âŸ³
        </button>
      </div>

    </main>


    <!-- RIGHT PANEL -->
    <aside class="right-panel">

      <button id="btnGlossary" class="btn-glossary">GLOSARIO</button>

      <!-- CONTADORES -->
      <div class="tracker-panel">

        <h3 class="tracker-title">MONSTRUO</h3>

        <!-- HERIDAS -->
        <div class="tracker-row">
          <div class="tracker-label">HERIDAS</div>
          <div id="woundsCounter" class="tracker-value">0 / 10</div>
        </div>

        <!-- DAÃ‘O -->
        <div class="tracker-row">
          <div class="tracker-label">DAÃ‘O</div>

          <div class="tracker-controls">
            <button id="damageMinus" class="small-btn">-</button>
            <div id="damageCounter" class="tracker-value">0 / 10</div>
            <button id="damagePlus" class="small-btn">+</button>
          </div>
        </div>

        <hr class="tracker-divider">

        <!-- ESFUERZO -->
        <div class="tracker-row">
          <div class="tracker-label">ESFUERZO</div>

          <div class="tracker-controls">
            <button id="effortMinus" class="small-btn">-</button>
            <div id="effortCounter" class="tracker-value">0 / 10</div>
            <button id="effortPlus" class="small-btn">+</button>
          </div>
        </div>

        <div id="effortWarning" class="effort-warning hidden">
          DESATADO!! Genera el daÃ±o del monstruo a todos los jugadores!!
        </div>

        <!-- ACELERACION -->
        <div class="tracker-row">
          <div class="tracker-label">ACELERACIÃ“N</div>

          <div class="tracker-controls">
            <button id="accelMinus" class="small-btn">-</button>
            <div id="accelCounter" class="tracker-value">0 / 10</div>
            <button id="accelPlus" class="small-btn">+</button>
          </div>
        </div>

      </div>

    </aside>

  </div>


  <!-- FOOTER -->
  <footer class="footer">
    Hecho para uso personal - Primal Companion
  </footer>

  <script src="script.js"></script>
</body>
</html>
