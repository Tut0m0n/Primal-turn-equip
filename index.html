<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRIMAL - Orden de Turno</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGO PRINCIPAL ARRIBA (REEMPLAZA EL TITULO GRANDE) -->
  <header class="main-logo-header">
    <img src="assets/images/LOGO.png" alt="Primal Logo" class="main-logo">
  </header>

  <!-- MAIN GRID -->
  <div class="layout">

    <!-- LEFT PANEL -->
    <aside class="left-panel">

      <div class="round-box">
        <div class="round-title">RONDA</div>
        <div id="roundCounter" class="round-counter">1 / 10</div>
      </div>

      <h2 class="order-title">ORDEN DE RONDA</h2>

      <!-- CUADROS DEL ORDEN -->
      <div id="phaseList" class="phase-list"></div>

    </aside>


    <!-- CENTER PANEL -->
    <main class="center-panel">

      <!-- PHASE TITLE -->
      <h2 id="phaseTitle" class="phase-title">-</h2>

      <!-- DETAILS BOX -->
      <div class="details-box">
        <ul id="phaseDetails"></ul>
      </div>

      <!-- CONTROLS -->
      <div class="controls">

        <button id="btnPrev" class="btn btn-dark">
          ⬅ Retroceder
        </button>

        <button id="btnNext" class="btn btn-blue">
          Siguiente ➡
        </button>

        <button id="btnReset" class="btn btn-red">
          Reset ⟳
        </button>

      </div>

    </main>


    <!-- RIGHT PANEL -->
    <aside class="right-panel">

      <button id="btnGlossary" class="btn-glossary">GLOSARIO</button>

      <div class="image-placeholder">
        (Espacio reservado para imagen futura)
      </div>

    </aside>

  </div>


  <!-- FOOTER -->
  <footer class="footer">
    Hecho para uso personal - Primal Companion
  </footer>

  <script src="script.js"></script>
</body>
</html>
